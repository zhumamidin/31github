<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <ul class="menu">
          <li class="menu__item">
            <a href="#" class="menu__link">SHOP</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">GAMES</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">METAVERSE</a>
          </li>
        </ul>
        <a href="#" class="logo">
          <img src="images/logo.svg" alt="logo">
        </a>
        <a href="#" class="basket">
          <img src="images/basket.svg" alt="basket">
          <!-- <span>2</span> -->
        </a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="top">
      <div class="container">
        <h1 class="top__title">
          Meta Quest 2
        </h1>
        <p class="top__subtitle">
          Get an Elite Strap free
        </p>
        <p class="top__text">
          For a limited time only, save $59.99 USD. Offer ends 1/19/23
        </p>
        <button class="buy-btn">
          <span class="buy-btn__text">
            BUY NOW
          </span>
          <span class="buy-btn__price">
            399,99 USD
          </span>
        </button>
        <p class="buy__text">
          Meta Quest 2 is for ages 13+
        </p>
      </div>
    </div>

    <section class="features">
      <div class="container">
        <div class="features__titles">
          <h2 class="features__title section__title">
            PRODUCT FEATURES
          </h2>
          <p class="features__text">
            Easy to set up and safe to use
          </p>
        </div>
        <div class="tabs">
          <div class="tabs__btn">
            <button class="tabs__btn-item">
              01 Graphics
            </button>
          </div>

          <div class="tabs__content">

          </div>
        </div>
      </div>
    </section>

  <script src="js/main.js"></script>
