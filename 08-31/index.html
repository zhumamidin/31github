<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container header__inner">
				<div class="header__top">
					<div class="header__logo">
						<img src="images/Logo.svg" alt="Logo" class="header__logo-img" />
					</div>

					<div class="header__burger">
						<a href="#" class="header__burger-link">
							<img
								src="images/burger.svg"
								alt="Button"
								class="header__burger-img"
							/>
						</a>
					</div>
					<div class="header__items">
						<nav class="header__nav">
							<ul class="header__menu">
								<li class="header__menu-item">
									<a href="#" class="header__menu-link">ГЛАВНАЯ</a>
								</li>
								<li class="header__menu-item">
									<a href="#" class="header__menu-link">МЕНЮ</a>
								</li>
								<li class="header__menu-item">
									<a href="#" class="header__menu-link">О НАС</a>
								</li>
								<li class="header__menu-item">
									<a href="#" class="header__menu-link">БРОНЬ</a>
								</li>
							</ul>
						</nav>

						<div class="header__basket">
							<a href="#" class="header__basket-link">
								<img
									src="images/basket.svg"
									alt=""
									class="header__basket-img"
								/>
							</a>
						</div>

						<div class="header__contact">
							<p class="header__contact-text">
								<span class="header__contact-tel">
									<a href="#" class="header__contact-link">+999-888-76-54</a>
								</span>
								<span class="header__contact-desc">
									Свяжитесь с нами для бронирования</span
								>
							</p>
						</div>

						<a href="#" class="header__btn btn"> ЗАКАЗ СТОЛИКА </a>
					</div>
				</div>
			</div>
		</header>

		<main class="main"></main>

		<footer class="footer"></footer>
	</body>
</html>
